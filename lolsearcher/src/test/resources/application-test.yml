
server:
  port: 8080
  shutdown: graceful
  tomcat:
    accept-count: 100
    threads:
      max: 200
      min-spare: 54

spring:
  datasource:
    hikari:
      maximum-pool-size: 25
      connection-timeout: 3000
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
        batch_size: 1000
  cache:
    type: redis
    redis:
      cache-null-values: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 1 #${oauth2.google.id}
            client-secret: 1 #${oauth2.google.secret}
            scope: email, profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: 1 #${mail.username}
    password: 1 #${mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          ssl:
            protocols: TLSv1.2

lolsearcher:
  jwt:
    secret: secret
  id: lolsearcher
  password: 1111
  nodeId: 1
  webclient:
    reactive-server-url: http://localhost:15554
  mock-server:
    port: 15554
  redis:
    port: 13513
    ttl:
      championIds: 1
      search-ban: 1 # 1sec
      login-ban: 1 # 1sec
      champions: 1 #1sec
      join-certification: 1 #1sec