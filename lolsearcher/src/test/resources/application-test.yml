
server:
  port: 8080
  shutdown: graceful
  tomcat:
    uri-encoding: UTF-8
    accept-count: 100
    connection-timeout: 30000 # 30sec
    threads:
      max: 200
      min-spare: 54

spring:
  sql:
    init:
      mode: always
  session:
    store-type: redis
  datasource:
    hikari:
      maximum-pool-size: 25
      connection-timeout: 3000
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/spring-qna-db
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
        batch_size: 1000
  cache:
    type: redis
    redis:
      cache-null-values: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 1 #${oauth2.google.id}
            client-secret: 1 #${oauth2.google.secret}
            scope: email, profile
  mail:
    host: smtp.gmail.com
    port: 587
    username: 1 #${mail.username}
    password: 1 #${mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
          ssl:
            protocols: TLSv1.2

