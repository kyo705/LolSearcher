<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>챔피언 분석 - LolSearcher</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/css/style_summoner.css" type="text/css"> 
	</head>
	<body>
		<h1 class="head">
			<a href="/">LOL Searcher</a>
		</h1>
		<div>
			<button type="submit" onclick= "sendPost('TOP')">탑</button>
			<button type="submit" onclick= "sendPost('JUNGLE')">정글</button>
			<button type="submit" onclick= "sendPost('MIDDLE')">미드</button>
			<button type="submit" onclick= "sendPost('BOTTOM')">바텀</button>
			<button type="submit" onclick= "sendPost('UTILITY')">서포터</button>
		</div>
		<div>
			<div th:each="champion : ${champions}">
				<div th:text="${champion.championId}"></div>
				<div th:text="${champion.wins}"></div>
				<div th:text="${champion.losses}"></div>
			</div>
		</div>
	</body>
	
	<script>
		function sendPost(position) {
			var form = document.createElement("form");
	
			form.setAttribute("charset", "UTF-8");
			form.setAttribute("method", "Post");
			form.setAttribute("action", "/champions");
			
			var hiddenField = document.createElement("input");
			hiddenField.setAttribute("type", "hidden");
			hiddenField.setAttribute("name", "position");
			hiddenField.setAttribute("value", position);
			form.appendChild(hiddenField);
			
			document.body.appendChild(form);
	
			form.submit();
		}
	</script>
</html>
